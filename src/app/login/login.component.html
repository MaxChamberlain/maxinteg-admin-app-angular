<section class="h-screen w-screen flex items-center justify-center">
  <div class="container px-6 py-12 bg-[var(--background-dark-700)] rounded h-fit">
    <div class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800">
      <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="w-full"
          alt="Phone image"
        />
      </div>
      <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email input -->
          <div class="mb-6">
            <label for="email" class="block mb-2 text-xl font-semibold text-gray-700"
            >Email address</label>
            <input
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-[var(--background-dark-900)] bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0ite focus:border-blue-600 focus:outline-none"
              type="email" formControlName="user_email" id="email"
            />
          </div>

          <!-- Password input -->
          <div class="mb-6">
            <label for="password" class="block mb-2 text-xl font-semibold text-gray-700"
            >Password</label>
            <input
              class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-[var(--background-dark-900)] bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:border-blue-600 focus:outline-none"
              type="password" formControlName="user_password" id="password"
            />
          </div>

          <div class="flex justify-between items-center mb-6">
            <a
              href="#!"
              class="text-blue-600 hover:text-blue-700 focus:text-blue-700 active:text-blue-800 duration-200 transition ease-in-out"
              >Forgot password?</a
            >
          </div>

          <!-- Submit button -->
          <button
            type="submit"
            class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
            data-mdb-ripple="true"
            data-mdb-ripple-color="light"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
